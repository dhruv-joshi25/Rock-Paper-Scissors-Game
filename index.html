<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="nav">
        Rock Paper Scissors
    </div>
    <div class="main">
            <div class="img" id="Rock">
                <div>
                    <img src="/Images/rock.png" alt="Rock-img">
                </div>
            </div>
            <div class="img" id="Paper">
    
                <div>
                    <img src="/Images/paper.png" alt="Paper-img">
                </div>
            </div>
            <div class="img" id="Scissors">
                <div>
                    <img src="/Images/scissors.png" alt="sissor">
                </div>
            </div>
    </div>
    <div class="score-board">
         <div class="score">
            <p class="user-score">0</p>
            <p>You</p>
         </div>
         <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
         </div>
    </div>
    <div class="message">
        Make your move
    </div>
    <script src="script.js"></script>
</body>
</html>
